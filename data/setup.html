<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="css/setup.css" media="all" rel="stylesheet">
</head>
<body>
<div id="container" class="page setup">
    <!-- first header -->
    <div class="header first">
        <nav>
            <div class="primary navigation top">
                <!-- no top links at setup -->
            </div>
        </nav>
    </div>

    <!-- second header -->
    <div class="header second">
        <div class="col1">
            <div class="logo">
                <img src="img/logo/logo.png" alt="passbolt">
                <h1><span>Passbolt</span></h1>
            </div>
        </div>
        <div class="col2_3">
            <h2 id="js_step_title">Welcome to passbolt! Let's take 5 min to setup your system.</h2>
        </div>
    </div>

    <div class="panel main ">
        <!-- wizard steps -->
        <div class="panel left">
            <div class="navigation wizard" id="js_menu">
            </div>
        </div>
        <!-- main -->
        <div class="panel middle">
            <div class="grid grid-responsive-12">
                <div class="row" id="js_step_content">

                </div>
                <div class="row last">
                    <div class="submit-input-wrapper" id="js_step_actions">
                        <a id="js_setup_submit_step" href="#" class="button primary big">Next</a>
                        <a id="js_setup_cancel_step" href="#" class="button primary big">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
